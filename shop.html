<!DOCTYPE html>
<html class="overflow" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="/js/general.js"></script>

    <link rel="icon" href="img/logo/logo.png" />
    <link rel="stylesheet" href="css/shop.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>furniro &mdash; furniture</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#">
        <div class="logo-box">
          <div class="logo-img-box">
            <img class="logo-img" src="img/Frame 168.png" alt=" furniro logo" />
          </div>
        </div>
      </a>
      <nav class="nav-pages">
        <ul class="nav-list">
          <li class="nav-list-li">
            <a class="nav-list-item" href="home.html">Home</a>
          </li>
          <li class="nav-list-li">
            <a class="nav-list-item" href="#">Shop</a>
          </li>
          <li class="nav-list-li">
            <a class="nav-list-item" href="#">About</a>
          </li>
          <li class="nav-list-li">
            <a class="nav-list-item" href="#">contact</a>
          </li>
        </ul>
      </nav>
      <div class="header-icon">
        <ul class="header-icon-list">
          <li>
            <ion-icon class="header-icon-item" name="person-outline"></ion-icon>
          </li>
          <li>
            <ion-icon class="header-icon-item" name="search-outline"></ion-icon>
          </li>
          <li>
            <ion-icon class="header-icon-item" name="heart-outline"></ion-icon>
          </li>
          <li>
            <button class="main-btn-cart">
              <ion-icon class="header-icon-item" name="cart-outline"></ion-icon>
              <aside class="cart">
                <div class="cart-header">
                  <h2 class="shop-title">Shopping Cart</h2>
                  <ion-icon class="close-icon" name="close-outline"></ion-icon>
                </div>

                <div class="card-product">
                  <p class="product-status">There is no products in cart</p>
                  <div>
                    <div class="nav-card-price">
                      <span class="subtotal"> Subtotal</span>
                      <span class="cart-price"> Rs.0</span>
                    </div>
                  </div>
                </div>
                <div class="card-btns">
                  <a class="card-btn" href="#">Cart</a>
                  <a class="card-btn" href="#">Checkout</a>
                </div>
              </aside>
              <div class="shade"></div>
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="shop-bg">
        <div class="shop-bg-container">
          <!-- <img src="/img/shop logo.png" alt=" logo of furniro" /> -->
          <h2 class="shop-heading">Shop</h2>
          <div class="home-path">
            <span class="path past">Home</span>

            <ion-icon class="symbole" name="chevron-forward-sharp"></ion-icon>
            <span class="path now">Shop</span>
          </div>
        </div>
      </section>
      <div class="product-fliters">
        <div class="filter-icon">
          <div class="filter-img-text">
            <img src="img/icons/setting.svg" alt=" filter-icon" />
            <span class="filter-text">Filter</span>
          </div>
          <img src="img/icons/grid.svg" alt=" grid 2 icon" />
          <img
            class="border-right"
            src="img/icons/pages.svg"
            alt=" pages icon"
          />
          <p class="show-filter">Showing 1â€“16 of 32 results</p>
        </div>

        <div class="filters-input">
          <label class="filter-label" for="number"> Show</label>
          <input
            type="number"
            class="in-num"
            id="number"
            max="32"
            min="1"
            placeholder="16"
          />
          <label class="filter-label" for="select">Sort by</label>
          <select
            class="input-select"
            name=""
            id=" select"
            aria-placeholder="def"
          >
            <option value="Default">Default</option>
            <option value="Second">Second</option>
            <option value="third">third</option>
          </select>
        </div>
      </div>
    </main>
  </body>
</html>
